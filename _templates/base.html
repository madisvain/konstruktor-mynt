<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="blog, programming, python, django, google app engine, flask, web development">
    <meta name="description" content="{% block description %}{% endblock %}">

    <link rel="stylesheet" href="{{ get_asset('blog/css/styles.css') }}" type="text/css" media="screen">
    {% block style_block %}<!-- Page-level CSS block -->{% endblock %}

    <script src="{{ get_asset('blog/js/css3-mediaqueries.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

        <div class="row">
            <div id="menu">
                <ul>
                    <li>
                        <a href="{{ get_url('blog/') }}">
                            <img src="{{ get_asset('blog/images/templates.png') }}" alt="Blog" />Blog
                        </a>
                    </li>
                    <!--
                    <li>
                        <a href="#">
                            <img src="/static/img/projects.png" alt="Projects" />Projects
                        </a>
                    </li>
                    -->
                    <li>
                        <a href="{{ get_url('blog/about/') }}">
                            <img src="{{ get_asset('blog/images/about.png') }}" alt="About" />About
                        </a>
                    </li>
                </ul>
            </div>
            <div id="logo">
                <h1>Konstruktor</h1>
            </div>
        </div>
    </div>
    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>
