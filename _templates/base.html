<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="blog, programming, python, django, google app engine, flask, web development">
    <meta name="description" content="{% block description %}{% endblock %}">

    <title>{% block title %}{% endblock %}Konstruktor by Madis VÃ¤in</title>

    <!-- 1140px Grid system -->

    <link rel="stylesheet" href="{{ get_asset('css/1140.css') }}" type="text/css" media="screen">
    <link rel="stylesheet" href="{{ get_asset('css/styles.css') }}" type="text/css" media="screen">
    {% block style_block %}<!-- Page-level CSS block -->{% endblock %}

    <script src="{{ get_asset('js/css3-mediaqueries.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("mootools", "1.4.1");
    </script>
	{% block head_script %}{% endblock %}
	<script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-27665790-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

</head>
<body>
    <div id="header" class="container">
        <div class="row">
            <div id="menu">
                <ul>
                    <li>
                        <a href="{{ get_url('index.html') }}">
                            <img src="{{ get_asset('images/templates.png') }}" alt="Blog" />Blog
                        </a>
                    </li>
                    <!--
                    <li>
                        <a href="#">
                            <img src="/static/img/projects.png" alt="Projects" />Projects
                        </a>
                    </li>
                    -->
                    <li>
                        <a href="{{ get_url('about.html') }}">
                            <img src="{{ get_asset('images/about.png') }}" alt="About" />About
                        </a>
                    </li>
                </ul>
            </div>
            <div id="logo">
                <h1>Konstruktor</h1>
            </div>
        </div>
    </div>
    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

    {% block tail_script %}{% endblock %}
</body>
</html>
